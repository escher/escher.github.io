<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>E. coli core model v3</title>
    <script src="d3.v3.js"></script>
    <script src="visbio.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
     var map = visbio.metabolic_map({ map_path: "core-e-coli-v3.json",
				      fill_screen: true,
				       css_path: "metabolic-map.css" });
      var ex = visbio.export_svg();
      d3.select('body').append('button')
      .attr("style", "position:absolute; top:20px; left:20px;")
      .text('download')
      .on('click', function(d) { ex.download('map', 'svg', true); });
    </script>
  </body>
</html>
